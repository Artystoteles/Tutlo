<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic book!</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>
  <body>
    <section class="hero">
      <nav class="navbar">
        <div class="navbar__logoContainer">
          <a href="/"> <img src="./images/logo.png" alt="" /> </a>
        </div>
        <div class="navbar__linksContainer">
          <button class="navbar__linkButton"><a href="/">Home</a></button>
          <button class="navbar__linkButton"><a href="/">Our offer</a></button>
          <button class="navbar__linkButton"><a href="/">About us</a></button>
        </div>
        <div class="navbar__iconsContainer">
          <button class="navbar__iconButton">
            <a href="/"><img src="./images/cart.svg" alt="" /></a>
          </button>
          <button class="navbar__iconButton">
            <a href="/"><img src="./images/user.svg" alt="" /></a>
          </button>
        </div>
        <div class="navbar__menu">
          <div class="navbar__stripe"></div>
        </div>
      </nav>
      <div class="hero__menu">
        <button class="hero__menuButton"><a href="/">Home</a></button>
        <button class="hero__menuButton"><a href="/">Our offer</a></button>
        <button class="hero__menuButton"><a href="/">About us</a></button>
        <div class="hero__closeButton"></div>
      </div>
      <div class="hero__content">
        <div class="hero__left">
          <h1 class="hero__heading">
            You will learn <span>EVERYTHING</span> faster with
            <span>OUR</span> book!
          </h1>
          <p class="hero__description">
            All the knowledge you need, along with good learning practices, can
            be found in our book which you can buy now at a 30% discount
          </p>
          <div class="hero__buttonContainer">
            <button class="hero__buyButton">
              <a target="_blank" href="https://tutlo.com/pl">Buy Now</a>
            </button>
            <button class="hero__button"><a href="">Learn more</a></button>
          </div>
        </div>
        <div class="hero__right">
          <img src="./images/heroImage.png" alt="" />
        </div>
      </div>
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div
            style="background-image: url(./images/s1.png)"
            class="swiper-slide"
          ></div>
          <div
            style="background-image: url(./images/s2.png)"
            class="swiper-slide"
          ></div>
          <div
            style="background-image: url(./images/s3.png)"
            class="swiper-slide"
          ></div>
          ...
        </div>
        <div class="swiper-scrollbar"></div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
